<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="gb" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#081018"/>
      <stop offset="100%" stop-color="#03060b"/>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="2.2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#gb)"/>
  <!-- corridor -->
  <g fill="#0f1a2a" opacity=".95">
    <rect x="80" y="120" width="1120" height="400" rx="12"/>
  </g>

  <!-- silhouettes: elder + floor sign + person -->
  <g fill="#16263a">
    <circle cx="330" cy="350" r="36"/><rect x="314" y="350" width="36" height="90" rx="8"/>
    <rect x="580" y="420" width="80" height="20" rx="4"/>
    <circle cx="920" cy="330" r="38"/><rect x="902" y="330" width="40" height="95" rx="8"/>
  </g>

  <!-- detection boxes -->
  <g font-family="Inter, system-ui, Arial" font-size="18" fill="#e6f7ff" filter="url(#glow)">
    <g>
      <rect x="280" y="300" width="120" height="120" rx="10" fill="none" stroke="#38bdf8" stroke-width="3"/>
      <rect x="282" y="278" width="140" height="28" rx="6" fill="#031226" stroke="#38bdf8"/>
      <text x="352" y="298" text-anchor="middle">Person 96%</text>
    </g>
    <g>
      <rect x="560" y="400" width="120" height="70" rx="10" fill="none" stroke="#f59e0b" stroke-width="3"/>
      <rect x="562" y="378" width="180" height="28" rx="6" fill="#201605" stroke="#f59e0b"/>
      <text x="652" y="398" text-anchor="middle">Wet Floor Sign 94%</text>
    </g>
    <g>
      <rect x="870" y="285" width="130" height="120" rx="10" fill="none" stroke="#22c55e" stroke-width="3"/>
      <rect x="872" y="263" width="150" height="28" rx="6" fill="#071b16" stroke="#22c55e"/>
      <text x="947" y="283" text-anchor="middle">Staff 95%</text>
    </g>
  </g>

  <!-- HUD -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="13" fill="#7aa7d9" opacity=".85">
    <text x="30" y="620">CAM 07 • 720p • Care Home • FPS: 25</text>
    <text x="1250" y="620" text-anchor="end">Latency 64ms • Alerts: Slip_risk</text>
  </g>
</svg>
