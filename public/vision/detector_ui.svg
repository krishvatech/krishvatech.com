<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#04070f"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <!-- subtle grid -->
  <g stroke="#0f1a2a" stroke-width="1">
    <path d="M0 120h1280M0 240h1280M0 360h1280M0 480h1280M0 600h1280" opacity=".55"/>
    <path d="M160 0v720M320 0v720M480 0v720M640 0v720M800 0v720M960 0v720M1120 0v720" opacity=".55"/>
  </g>

  <!-- camera HUD corners -->
  <g stroke="#3cc5f3" stroke-width="3" opacity=".9">
    <path d="M60 60 h80 M60 60 v80"/>
    <path d="M1220 60 h-80 M1220 60 v80"/>
    <path d="M60 660 h80 M60 660 v-80"/>
    <path d="M1220 660 h-80 M1220 660 v-80"/>
  </g>

  <!-- detection boxes -->
  <g fill="none" stroke="#a78bfa" stroke-width="3" filter="url(#glow)">
    <rect x="160" y="170" width="320" height="210" rx="10"/>
    <rect x="720" y="120" width="300" height="260" rx="10" stroke="#34d399"/>
    <rect x="540" y="420" width="260" height="200" rx="10" stroke="#38bdf8"/>
  </g>

  <!-- labels -->
  <g font-family="Inter, system-ui, Arial" font-size="20" fill="#cfe8ff">
    <rect x="180" y="150" rx="6" ry="6" width="110" height="34" fill="#0a1424" stroke="#a78bfa" opacity=".9"/>
    <text x="235" y="173" text-anchor="middle">Object A</text>

    <rect x="740" y="100" rx="6" ry="6" width="110" height="34" fill="#0a1424" stroke="#34d399" opacity=".9"/>
    <text x="795" y="123" text-anchor="middle">Zone 1</text>

    <rect x="560" y="400" rx="6" ry="6" width="130" height="34" fill="#0a1424" stroke="#38bdf8" opacity=".9"/>
    <text x="625" y="423" text-anchor="middle">Track-03</text>
  </g>

  <!-- scanning line -->
  <g opacity=".6">
    <rect x="0" y="0" width="1280" height="8" fill="#38bdf8">
      <animate attributeName="y" from="-8" to="720" dur="3.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="3.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- tiny HUD text -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="14" fill="#7aa7d9" opacity=".8">
    <text x="70" y="36">CAM 02 • 1080p • 30 FPS • Edge: Jetson</text>
    <text x="1130" y="36" text-anchor="end">Latency: 62ms • Alerts: 0</text>
  </g>
</svg>
